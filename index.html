<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELENGA OMER - LEVEL 20 UNLOCKED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020202;
            overflow-x: hidden;
        }
        .font-sport { font-family: 'Orbitron', sans-serif; }

        /* Animation de grille perspective (Sport Speed) */
        .grid-bg {
            background-image:
                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
            opacity: 0.3;
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 0;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Texte qui pulse (Energie) */
        .text-pulse {
            animation: textPulse 2s infinite alternate;
        }
        @keyframes textPulse {
            from { text-shadow: 0 0 20px rgba(37, 99, 235, 0.5); opacity: 0.8; }
            to { text-shadow: 0 0 40px rgba(37, 99, 235, 1), 0 0 10px #fff; opacity: 1; }
        }

        /* Bouton qui respire (Sport) */
        .btn-sport {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-sport::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-sport:hover::before {
            left: 100%;
        }

        /* Carte Glassmorphisme Premium */
        .glass-card {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(37, 99, 235, 0.1);
        }

        /* Effet de grade pour le montant */
        .input-power {
            background: transparent;
            border-bottom: 2px solid #2563eb;
            color: #fff;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            width: 100%;
        }
        .input-power:focus {
            outline: none;
            border-color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4 relative">

    <!-- Fond Anim√© -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-screen filter blur-[150px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-600 rounded-full mix-blend-screen filter blur-[150px] opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
        <div class="grid-bg"></div>
    </div>

    <!-- Effet Scanline Vitesse -->
    <div class="scanline absolute inset-0 pointer-events-none z-10 opacity-20" style="background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.2), transparent); height: 10px; animation: scanFast 3s linear infinite;"></div>
    <style>@keyframes scanFast { 0% { top: -10%; } 100% { top: 110%; } }</style>

    <main x-data="{
            step: 1,
            name: '',
            number: '',
            amount: 25,
            isProcessing: false,
            errorMessage: '',
            transactionRef: '',
            paymentUrl: '',
            nameError: '',
            numberError: '',
            showUssdButton: false,
            ussdPhoneNumber: '',
            // ‚ö†Ô∏è VOTRE API KEY OPENPAY CONGO
            openPayApiKey: 'sk_88c2ed0aedaec198b1f258aab3ad436afcb8997b86f080477a3f6edeefc9f875',
            playMusic() {
                const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
                audio.volume = 0.5;
                audio.play();
            },
            validateName() {
                // Supprimer les espaces avant/apr√®s et v√©rifier
                const trimmedName = this.name ? this.name.trim() : '';
                if (!trimmedName || trimmedName === '') {
                    this.nameError = 'Le nom est requis';
                    return true; // Retourne true pour permettre la validation en temps r√©el
                }
                if (trimmedName.length < 2) {
                    this.nameError = 'Le nom doit contenir au moins 2 caract√®res';
                    return true;
                }
                this.nameError = '';
                return true;
            },
            validateNumber() {
                // Supprimer les espaces avant/apr√®s
                const trimmedNumber = this.number ? this.number.trim() : '';
                if (!trimmedNumber || trimmedNumber === '') {
                    this.numberError = 'Le num√©ro est requis';
                    return true;
                }
                const cleaned = trimmedNumber.replace(/\D/g, '');
                if (cleaned.length < 9 || cleaned.length > 12) {
                    this.numberError = 'Num√©ro invalide (ex: 061234567)';
                    return true;
                }
                this.numberError = '';
                return true;
            },
            get isButtonDisabled() {
                const hasName = this.name && this.name.trim().length >= 2;
                const cleanedNum = this.number ? this.number.trim().replace(/\D/g, '') : '';
                const hasNumber = cleanedNum.length >= 9 && cleanedNum.length <= 12;
                const hasAmount = this.amount >= 25;
                return !hasName || !hasNumber || !hasAmount || this.isProcessing;
            },
            processPayment() {
                this.isProcessing = true;
                this.errorMessage = '';
                this.showUssdButton = false;

                // Nettoyer les entr√©es (supprimer espaces avant/apr√®s)
                const cleanName = this.name ? this.name.trim() : '';
                const cleanNumber = this.number ? this.number.trim() : '';
                
                const phoneNumber = this.formatPhoneNumber(cleanNumber);
                const orderId = 'LEVEL20-' + Date.now();

                console.log('=== PAIEMENT ===');
                console.log('Nom:', cleanName);
                console.log('Phone:', phoneNumber);
                console.log('Montant:', this.amount, 'XAF');

                const proxyUrl = '/api/payment';

                const payload = {
                    amount: parseFloat(this.amount),
                    payment_phone_number: phoneNumber,
                    customer_external_id: orderId,
                    customer: {
                        name: this.name,
                        phone: phoneNumber
                    },
                    provider: 'MTN',
                    metadata: {
                        order_id: orderId,
                        customer_name: this.name,
                        event: 'Level 20 Unlocked'
                    }
                };

                console.log('üì¶ Envoi vers OpenPay...', payload);

                fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(async res => {
                    console.log('üì° Status:', res.status);
                    const text = await res.text();
                    console.log('üì• R√©ponse:', text);

                    try {
                        const data = JSON.parse(text);

                        // V√©rifier d'abord s'il y a une erreur
                        if (data.error) {
                            this.isProcessing = false;
                            if (data.error.message) {
                                this.errorMessage = '‚ùå ' + data.error.message;
                            } else if (typeof data.error === 'string') {
                                this.errorMessage = '‚ùå ' + data.error;
                            } else {
                                this.errorMessage = '‚ùå √âchec du paiement. Veuillez r√©essayer.';
                            }
                            return;
                        }

                        // SUCC√àS CONFIRM√â = status 'success'
                        if (data.status === 'success' && data.reference) {
                            this.transactionRef = data.reference;
                            console.log('‚úÖ Paiement confirm√©! R√©f√©rence:', data.reference);
                            this.step = 3;
                            this.isProcessing = false;
                            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#2563eb', '#fff', '#60a5fa'] });
                        }
                        // EN ATTENTE = status 'pending' ‚Üí message pour confirmer sur t√©l√©phone
                        else if (data.status === 'pending' && data.reference) {
                            this.transactionRef = data.reference;
                            console.log('‚è≥ Paiement en attente... R√©f√©rence:', data.reference);
                            this.isProcessing = false;
                            this.ussdPhoneNumber = phoneNumber;
                            
                            // Afficher le popup avec bouton USSD
                            this.showUssdButton = true;
                            this.errorMessage = '‚è≥ En attente de confirmation...\n\nUn message de paiement MTN devrait s\'afficher sur ton t√©l√©phone (' + phoneNumber + ') pour ' + this.amount + ' XAF.\n\nSi rien ne s\'affiche, utilise le bouton ci-dessous.';

                            // V√©rifier le statut toutes les 3 secondes, pendant 2 minutes max
                            let checkCount = 0;
                            const maxChecks = 40; // 40 * 3s = 120s = 2 minutes

                            const checkInterval = setInterval(() => {
                                checkCount++;
                                if (checkCount >= maxChecks) {
                                    clearInterval(checkInterval);
                                    this.errorMessage = '‚è±Ô∏è Temps √©coul√©. Le paiement n\'a pas √©t√© confirm√©.\n\nVeuillez r√©essayer.';
                                    this.showUssdButton = false;
                                } else {
                                    this.checkTransactionStatus(data.reference, checkInterval);
                                }
                            }, 3000);
                        }
                        else {
                            this.isProcessing = false;
                            this.errorMessage = '‚ùå R√©ponse inattendue du service de paiement.';
                        }
                    } catch (e) {
                        this.isProcessing = false;
                        this.errorMessage = '‚ùå Erreur de connexion au service de paiement.';
                        console.error('Erreur parsing:', e);
                    }
                })
                .catch(err => {
                    this.isProcessing = false;
                    console.error('‚ùå Erreur:', err);

                    if (err.message.includes('504') || err.message.includes('502') || err.message.includes('500')) {
                        this.errorMessage = '‚è≥ D√©lai d√©pass√©. V√©rifiez votre t√©l√©phone pour confirmer le paiement.';
                    } else if (err.message.includes('ECONNREFUSED')) {
                        this.errorMessage = '‚ùå Impossible de se connecter au service de paiement.';
                    } else if (err.message.includes('insufficient')) {
                        this.errorMessage = '‚ùå Solde insuffisant sur le compte Mobile Money.';
                    } else {
                        this.errorMessage = '‚ùå ' + (err.message || '√âchec du paiement. Veuillez r√©essayer.');
                    }
                });
            },
            checkTransactionStatus(referenceId, intervalId) {
                fetch('/api/status/' + referenceId, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(res => res.json())
                .then(data => {
                    console.log('üîç Statut:', data);

                    if (data.status === 'success') {
                        clearInterval(intervalId);
                        this.showUssdButton = false; // Cacher bouton USSD
                        this.errorMessage = ''; // Fermer popup erreur
                        this.step = 3; // Page de succ√®s
                        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#2563eb', '#fff', '#60a5fa'] });
                    } else if (data.status === 'failed') {
                        clearInterval(intervalId);
                        this.showUssdButton = false;
                        this.errorMessage = '‚ùå √âchec du paiement.\n\nMotif: ' + (data.failureReason || 'Non sp√©cifi√©') + '\n\nVeuillez r√©essayer.';
                    } else if (data.status === 'cancelled') {
                        clearInterval(intervalId);
                        this.showUssdButton = false;
                        this.errorMessage = '‚ùå Paiement annul√© par l\'utilisateur.\n\nVeuillez r√©essayer si vous souhaitez continuer.';
                    }
                    // Si toujours 'pending', continuer √† v√©rifier
                })
                .catch(err => {
                    console.error('Erreur v√©rification:', err);
                    // Continuer √† v√©rifier en cas d'erreur r√©seau
                });
            },
            formatPhoneNumber(number) {
                let cleaned = number.replace(/\D/g, '');
                if (cleaned.startsWith('242')) {
                    return cleaned;
                } else if (cleaned.startsWith('0') && cleaned.length === 10) {
                    return '242' + cleaned.substring(1);
                } else if (cleaned.length === 9) {
                    return '242' + cleaned;
                }
                return cleaned;
            },
            triggerSuccess() {
                // Validation des champs
                const nameValid = this.validateName();
                const numberValid = this.validateNumber();

                if (!nameValid || !numberValid) {
                    return;
                }

                if (this.amount < 25) {
                    this.errorMessage = 'Le montant minimum est de 25 XAF';
                    return;
                }
                this.processPayment();
            },
            checkTransactionStatus() {
                if (!this.transactionRef) return;

                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(`https://api.openpay-cg.com/v1/transaction/status/${this.transactionRef}`);

                fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'XO-API-KEY': this.openPayApiKey,
                        'Accept': 'application/json'
                    }
                })
                .then(res => res.json())
                .then(data => {
                    console.log('Statut transaction:', data);
                    if (data.status === 'success') {
                        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#2563eb', '#fff', '#60a5fa'] });
                    }
                })
                .catch(err => console.error('Erreur v√©rification:', err));
            }
        }"
        class="w-full max-w-lg relative z-20">

        <!-- STEP 1 : LANDING -->
        <template x-if="step === 1">
            <div class="text-center space-y-8 relative" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0 scale-90">

                </div>

                <!-- Le num√©ro 20 stylis√© -->
                <div class="relative">

                    <div class="absolute inset-0 flex items-center justify-center">
                        <h2 class="text-xl font-bold tracking-widest text-blue-300 uppercase mt-28">Level Unlocked</h2>
                    </div>
                </div>

                <div class="space-y-2 z-10 relative">

                <button @click="step = 2; playMusic()"

                    <span class="flex items-center gap-3 text-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg>
                        D√©bloquer le Pot
                    </span>
                </button>
            </div>
        </template>

        <!-- STEP 2 : FORMULAIRE -->
        <template x-if="step === 2">
            <div class="glass-card p-8 rounded-3xl relative" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0 translate-y-10">

                <!-- Header -->
                <div class="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
                    <h2 class="text-xl font-sport uppercase flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
                        Participer √† l'Event
                    </h2>
                    <span class="text-xs text-gray-500">#LEVEL20</span>
                </div>

                <div class="space-y-6">
                    <!-- Nom -->
                    <div class="relative">
                        <label class="block text-xs font-bold text-blue-300 mb-2 uppercase tracking-wider">Nom du Joueur</label>
                        <input type="text" x-model="name" @input="validateName()" @blur="validateName()" placeholder="Entre ton nom..."
                            :class="nameError ? 'border-red-500' : 'border-white/10 focus:border-blue-500'"
                            class="w-full bg-white/5 border rounded-xl px-5 py-4 text-lg font-semibold focus:ring-1 focus:ring-blue-500 focus:outline-none transition-all placeholder-gray-600">
                        <p x-show="nameError" class="text-red-400 text-xs mt-2" x-text="nameError"></p>
                    </div>

                    <!-- Num√©ro -->
                    <div>
                        <label class="block text-xs font-bold text-blue-300 mb-2 uppercase tracking-wider">ID Mobile (MoMo)</label>
                        <input type="tel" x-model="number" @input="validateNumber()" @blur="validateNumber()" placeholder="06X XX XX XX"
                            :class="numberError ? 'border-red-500' : 'border-white/10 focus:border-blue-500'"
                            class="w-full bg-white/5 border rounded-xl px-5 py-4 text-lg font-semibold focus:ring-1 focus:ring-blue-500 focus:outline-none transition-all placeholder-gray-600">
                        <p x-show="numberError" class="text-red-400 text-xs mt-2" x-text="numberError"></p>
                    </div>

                    <!-- Montant Stylis√© -->
                    <div class="py-4 text-center">
                        <label class="block text-xs font-bold text-blue-300 mb-4 uppercase tracking-wider">PUISSANCE DU TRANSFERT (XAF)</label>
                        <div class="flex items-center justify-center gap-6">
                            <button @click="amount = Math.max(25, amount - 25)" class="w-14 h-14 rounded-full bg-blue-500/20 text-blue-300 text-3xl font-bold hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center">-</button>

                            <div class="relative">
                                <span x-text="amount.toLocaleString()" class="input-power w-40 block"></span>
                                <input type="hidden" x-model="amount">
                            </div>

                            <button @click="amount = parseInt(amount) + 25" class="w-14 h-14 rounded-full bg-blue-500/20 text-blue-300 text-3xl font-bold hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center">+</button>
                        </div>
                        <div class="mt-4 h-1 w-full bg-gray-800 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-blue-600 to-blue-400 transition-all duration-300" :style="'width:' + (amount / 10000 * 100) + '%'"></div>
                        </div>
                        <span class="text-xs text-gray-500 mt-1 block">Objectif l√©gendaire: 10 000 XAF</span>
                    </div>

                    <!-- Bouton Final -->
                    <!-- Popup Erreur / Attente -->
                    <div x-show="errorMessage" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 scale-90"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-200"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-90"
                         class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
                         @click="if (!showUssdButton) errorMessage = ''">
                        <div class="bg-gray-900 border-2 rounded-2xl p-6 max-w-sm w-full shadow-2xl" 
                             :class="errorMessage.includes('‚è≥') || errorMessage.includes('‚è±Ô∏è') ? 'border-yellow-500' : 'border-red-500'"
                             @click.stop>
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 rounded-full flex items-center justify-center"
                                     :class="errorMessage.includes('‚è≥') || errorMessage.includes('‚è±Ô∏è') ? 'bg-yellow-500/20' : 'bg-red-500/20'">
                                    <!-- Icone Attente -->
                                    <svg x-show="errorMessage.includes('‚è≥') || errorMessage.includes('‚è±Ô∏è')" 
                                         class="w-6 h-6 text-yellow-500 animate-spin" 
                                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <!-- Icone Erreur -->
                                    <svg x-show="!errorMessage.includes('‚è≥') && !errorMessage.includes('‚è±Ô∏è')" 
                                         class="w-6 h-6 text-red-500" 
                                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </div>
                                <h3 class="text-xl font-bold uppercase"
                                    :class="errorMessage.includes('‚è≥') || errorMessage.includes('‚è±Ô∏è') ? 'text-yellow-500' : 'text-red-500'">
                                    <span x-text="errorMessage.includes('‚è≥') ? 'En attente' : (errorMessage.includes('‚è±Ô∏è') ? 'Temps √©coul√©' : '√âchec du paiement')"></span>
                                </h3>
                            </div>
                            <p class="text-gray-300 text-center mb-6 whitespace-pre-line" x-text="errorMessage"></p>
                            
                            <!-- Bouton USSD - Affich√© seulement si en attente -->
                            <div x-show="showUssdButton" class="mb-4">
                                <a :href="'tel:*105#'" 
                                   class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all uppercase tracking-wider flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <span>Lancer le *105#</span>
                                </a>
                                <p class="text-xs text-gray-500 text-center mt-2">Si le message MTN ne s'affiche pas automatiquement</p>
                            </div>
                            
                            <button @click="errorMessage = ''; showUssdButton = false;" 
                                    class="w-full py-3 font-bold rounded-xl transition-all uppercase tracking-wider"
                                    :class="errorMessage.includes('‚è≥') || errorMessage.includes('‚è±Ô∏è') ? 'bg-yellow-500 hover:bg-yellow-600 text-black' : 'bg-red-500 hover:bg-red-600 text-white'">
                                <span x-text="errorMessage.includes('‚è≥') ? 'Fermer' : 'Fermer'"></span>
                            </button>
                        </div>
                    </div>

                    <button :disabled="isButtonDisabled"
